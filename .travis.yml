language: python
python:
  - "3.5"
sudo: false
matrix:
  include:
    - python: "3.5"
      env: TOX_POSARGS="-e py35"
    - python: "3.6"
      env: TOX_POSARGS="-e py36"
    - python: "pypy3"
      env: TOX_POSARGS="-e pypy3"
    - python: "3.6"
      env: TOX_POSARGS="-e lint"
cache:
  pip: true
install:
  - "travis_retry pip install pip setuptools --upgrade"
  - "travis_retry pip install tox"
before_script:
  - pip freeze
script:
  - tox $TOX_POSARGS
